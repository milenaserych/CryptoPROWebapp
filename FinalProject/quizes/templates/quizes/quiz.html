{% extends "main.html" %}
{% load static %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}
<style>
    /* Style for quiz questions */
    .quiz-question {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
    }
  
    /* Style for quiz answers */
    .quiz-answer {
      margin-bottom: 5px;
      margin-left: 10px;
    }
  
    /* Style for radio buttons and labels */
    .ans {
      margin-right: 5px;
      margin-left: 10px;
    }

    .question-progress {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .quiz-answers{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .correct-feedback {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      margin-left: 15px;
    }

    .incorrect-feedback {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      margin-left: 15px;
    }

  
    /* Additional styling if needed */
  </style>
<b class="ml-3 h4">{{obj.name}}</b>
<p class="ml-3">Score to pass: {{obj.required_score_to_pass}}%</p>
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <!-- <button type="submit">Submit</button> -->
</form>
<div class="ml-3 mb-4" id="score-box"></div>
<div id="result-box"></div>
<div id="end-box"></div>
<a class="btn btn-primary mt-3 ml-3 mb-3" id="congratulations-button" href="{% url 'projects:projects' %}" style="display: none;">Back to the modules</a> 
{% endblock content %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}
